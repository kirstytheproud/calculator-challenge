<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator__body">

        <input type="text" class="calculator__output" id="output_value" value="" step="any" disabled/>

            <div class="calculator__body--buttons">
            <div class="calculator__buttons--top">
                <button class="button__top--clear" id="clear">C</button>
                <button class="button__top--plusminus" id="plus-minus">+/-</button>
                <button class="operator__button" id="percentage">%</button>


            </div>



<div class="operators">
    <button class="operator__button" id="divide">รท
    </button>
    
    
</div>

<div class="calculator__buttons--numbers">
    <button class="button__number" id="9">9</button>
    <button class="button__number" id="8">8</button>
    <button class="button__number" id="7">7</button>
    <button class="button__number" id="6">6</button>
    <button class="button__number" id="5">5</button>
    <button class="button__number" id="4">4</button>
    <button class="button__number" id="3">3</button>
    <button class="button__number" id="2">2</button>
    <button class="button__number" id="1">1</button>
    <button class="button__number" id="0">0</button>
    <button class="button__number" id="decimal">.</button>
    <button class="operator__button" id="delete">DEL</button>
    
</div>
<div class="calculator__buttons--operators">
    <button class="operator__button" id="multiply">x</button>
    <button class="operator__button" id="subtract">-</button>
    <button class="operator__button" id="add">+</button>
    <button class="equals__button" id="equals">=</button>
</div>
</div>
    </div>
</body>
</html>
