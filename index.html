<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator__body">

        <div class="calculator__output">1,928 </div>

            <div class="calculator__body--buttons">
            <div class="calculator__buttons--top">
                <button class="button__top--clear">C</button>
                <button class="button__top--plusminus">+/-</button>
                <button class="button__top--percentage">%</button>


            </div>



<div class="operators">
    <button class="button__divide">รท
    </button>
    
    
</div>

<div class="calculator__buttons--numbers">
    <button class="button__number--9">9</button>
    <button class="button__number--8">8</button>
    <button class="button__number--7">7</button>
    <button class="button__number--6">6</button>
    <button class="button__number--5">5</button>
    <button class="button__number--4">4</button>
    <button class="button__number--3">3</button>
    <button class="button__number--2">2</button>
    <button class="button__number--1">1</button>
    <button class="button__number--0">0</button>
    <button class="button__number--decimal">.</button>
    
</div>
<div class="calculator__buttons--operators">
    <button class="button__multiply">x</button>
    <button class="button__subtract">-</button>
    <button class="button__add">+</button>
    <button class="button__equals">=</button>
</div>
</div>
    </div>
</body>
</html>
