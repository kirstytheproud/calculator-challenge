<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator__body">

        <div class="calculator__output">1,928 </div>

            <div class="calculator__body--buttons">
            <div class="calculator__buttons--top">
                <div class="button__top--clear">C</div>
                <div class="button__top--plusminus">+/-</div>
                <div class="button__top--percentage">%</div>


            </div>



<div class="calculator__buttons--operators">
    <div class="button__divide"></div>
    <div class="button__multiply">x</div>
    <div class="button__subtract">-</div>
    <div class="button__add">+</div>
    <div class="button__equals">=</div>
    
</div>

<div class="calculator__buttons--numbers">
    <div class="button__number--9">9</div>
    <div class="button__number--8">8</div>
    <div class="button__number--7">7</div>
    <div class="button__number--6">6</div>
    <div class="button__number--5">5</div>
    <div class="button__number--4">4</div>
    <div class="button__number--3">3</div>
    <div class="button__number--2">2</div>
    <div class="button__number--1">1</div>
    <div class="button__number--0">0</div>
    <div class="button__number--decimal">.</div>
    
    </div>

</div>
    </div>
</body>
</html>
